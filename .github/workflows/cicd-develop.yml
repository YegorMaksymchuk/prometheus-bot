name: CI/CD Pipeline for Develop Branch

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kbot
  CHART_DIR: kbot
  PLATFORM: linux/amd64
  OS: linux
  ARCH: amd64

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository owner to lowercase
        id: repo_lowercase
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lowercase=$REPO_OWNER_LOWER" >> $GITHUB_OUTPUT
          echo "Using lowercase owner: $REPO_OWNER_LOWER"

      - name: Get version and short SHA
        id: version
        run: |
          # Get short SHA (first 7 characters)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          
          # Try to get version from git tag, or use default
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match HEAD | sed 's/^v//')
          else
            # Get latest tag or use default
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            VERSION=$(echo $LATEST_TAG | sed 's/^v//')
          fi
          
          # Create full tag: v<version>-<short-sha>
          IMAGE_TAG="v${VERSION}-${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Full image tag: $IMAGE_TAG"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORM }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo_lowercase.outputs.owner_lowercase }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}-${{ env.OS }}-${{ env.ARCH }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TARGETOS=${{ env.OS }}
            TARGETARCH=${{ env.ARCH }}
            BUILD_VERSION=${{ steps.version.outputs.image_tag }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Output image information
        run: |
          echo "=== Image Built and Pushed ==="
          echo "Image: ${{ env.REGISTRY }}/${{ steps.repo_lowercase.outputs.owner_lowercase }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}-${{ env.OS }}-${{ env.ARCH }}"
          echo "Full tag: ${{ steps.version.outputs.image_tag }}"
          echo "Short SHA: ${{ steps.version.outputs.short_sha }}"

      - name: Set job outputs
        id: job_outputs
        run: |
          echo "image_tag=${{ steps.version.outputs.image_tag }}" >> $GITHUB_OUTPUT
          echo "image_repo=${{ steps.repo_lowercase.outputs.owner_lowercase }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "full_image=${{ env.REGISTRY }}/${{ steps.repo_lowercase.outputs.owner_lowercase }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}-${{ env.OS }}-${{ env.ARCH }}" >> $GITHUB_OUTPUT
    outputs:
      image_tag: ${{ steps.version.outputs.image_tag }}
      image_repo: ${{ steps.repo_lowercase.outputs.owner_lowercase }}/${{ env.IMAGE_NAME }}
      full_image: ${{ env.REGISTRY }}/${{ steps.repo_lowercase.outputs.owner_lowercase }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}-${{ env.OS }}-${{ env.ARCH }}

  update-helm-chart:
    name: Update Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
    outputs:
      image_tag: ${{ steps.image_info.outputs.image_tag }}
      chart_version: ${{ steps.chart_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Get image information
        id: image_info
        run: |
          # Get image tag from previous job
          IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag }}"
          IMAGE_REPO="${{ needs.build-and-push.outputs.image_repo }}"
          
          if [ -z "$IMAGE_TAG" ] || [ "$IMAGE_TAG" = "" ]; then
            # Fallback: extract from commit
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            VERSION=$(echo $LATEST_TAG | sed 's/^v//')
            IMAGE_TAG="v${VERSION}-${SHORT_SHA}"
            REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_REPO="${REPO_OWNER_LOWER}/kbot"
          fi
          
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_repo=$IMAGE_REPO" >> $GITHUB_OUTPUT
          echo "Using image tag: $IMAGE_TAG"
          echo "Using image repo: $IMAGE_REPO"

      - name: Update Helm chart values.yaml
        run: |
          echo "=== Updating Helm chart values.yaml ==="
          VALUES_FILE="${{ env.CHART_DIR }}/values.yaml"
          
          if [ ! -f "$VALUES_FILE" ]; then
            echo "Error: $VALUES_FILE not found"
            exit 1
          fi
          
          # Update image registry
          sed -i "s|^  registry:.*|  registry: \"${{ env.REGISTRY }}\"|" "$VALUES_FILE"
          
          # Update image repository
          sed -i "s|^  repository:.*|  repository: \"${{ steps.image_info.outputs.image_repo }}\"|" "$VALUES_FILE"
          
          # Update image tag (without platform suffix, as it's added in template)
          sed -i "s|^  tag:.*|  tag: \"${{ steps.image_info.outputs.image_tag }}\"|" "$VALUES_FILE"
          
          # Update OS and arch
          sed -i "s|^  os:.*|  os: ${{ env.OS }}|" "$VALUES_FILE"
          sed -i "s|^  arch:.*|  arch: ${{ env.ARCH }}|" "$VALUES_FILE"
          
          echo "Updated values.yaml:"
          grep -A 5 "^image:" "$VALUES_FILE"

      - name: Update Chart.yaml version
        id: chart_version
        run: |
          CHART_FILE="${{ env.CHART_DIR }}/Chart.yaml"
          CURRENT_VERSION=$(grep '^version:' "$CHART_FILE" | awk '{print $2}')
          echo "Current chart version: $CURRENT_VERSION"
          
          # Increment patch version
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          sed -i "s|^version:.*|version: $NEW_VERSION|" "$CHART_FILE"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New chart version: $NEW_VERSION"

      - name: Lint Helm chart
        run: |
          helm lint ${{ env.CHART_DIR }}

      - name: Template Helm chart
        run: |
          echo "=== Helm chart template output ==="
          helm template ${{ env.CHART_DIR }} | grep -A 3 "image:"

      - name: Commit and push changes
        run: |
          git add ${{ env.CHART_DIR }}/values.yaml ${{ env.CHART_DIR }}/Chart.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update Helm chart with new image tag ${{ steps.image_info.outputs.image_tag }} [skip ci]"
            git push origin HEAD:${{ github.ref }}
            echo "✓ Helm chart updated and pushed"
          fi

      - name: Output chart information
        run: |
          echo "=== Helm Chart Updated ==="
          echo "Chart version: ${{ steps.chart_version.outputs.version }}"
          echo "Image tag: ${{ steps.image_info.outputs.image_tag }}"
          echo "Image: ${{ env.REGISTRY }}/${{ steps.image_info.outputs.image_repo }}:${{ steps.image_info.outputs.image_tag }}-${{ env.OS }}-${{ env.ARCH }}"

  trigger-argocd:
    name: Trigger ArgoCD Sync
    runs-on: ubuntu-latest
    needs: update-helm-chart
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger ArgoCD Sync (GitOps)
        run: |
          echo "=== ArgoCD Sync Triggered ==="
          echo "Since we're using GitOps approach, ArgoCD will automatically sync"
          echo "when it detects changes in the Git repository."
          echo ""
          echo "The Helm chart has been updated with:"
          echo "  - Image tag: ${{ needs.update-helm-chart.outputs.image_tag }}"
          echo "  - Chart version: ${{ needs.update-helm-chart.outputs.chart_version }}"
          echo ""
          echo "ArgoCD should detect the commit and sync automatically if:"
          echo "  1. ArgoCD Application is configured to watch this repository"
          echo "  2. Auto-sync is enabled"
          echo ""
          echo "To manually trigger sync via API (if needed), use:"
          echo "  curl -X POST \"\$ARGOCD_SERVER/api/v1/applications/\$ARGOCD_APP_NAME/sync\" \\"
          echo "    -H \"Authorization: Bearer \$ARGOCD_AUTH_TOKEN\""

      - name: Trigger ArgoCD Sync via API (Optional)
        if: env.ARGOCD_SERVER != '' && env.ARGOCD_AUTH_TOKEN != '' && env.ARGOCD_APP_NAME != ''
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
          ARGOCD_APP_NAME: ${{ secrets.ARGOCD_APP_NAME }}
        run: |
          echo "=== Triggering ArgoCD Sync via API ==="
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${ARGOCD_SERVER}/api/v1/applications/${ARGOCD_APP_NAME}/sync" \
            -H "Authorization: Bearer ${ARGOCD_AUTH_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{}')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "✓ ArgoCD sync triggered successfully"
            echo "$BODY" | jq '.' || echo "$BODY"
          else
            echo "⚠ ArgoCD sync API call returned HTTP $HTTP_CODE"
            echo "$BODY"
            # Don't fail the workflow if ArgoCD API is not available
          fi
